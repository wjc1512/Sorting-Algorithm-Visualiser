<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualiser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/175c7125e4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
</head>
<body id="body-main">
    <div class="container">
        <div class="row">
            <h1 id="title">Sorting Algorithm Visualiser</h1>
            
            <div class="container mt-2">
                <div class="row">
                    <div class="col-auto left-nav">
                        <button class="btn btn-primary bolded-text" id="new-array" onclick="createArray()">New Array</button>
                    </div>

                    <div class="col-4 mid-nav">
                        <div class="row">
                            <div class="col-auto">
                                <p class = "bolded-text">Array Size</p>
                                <span> 
                                    <input id="arr_size" type="range" min=10 max=100 step=1 value=100 oninput="getArrSize()" disabled>
                                </span>
                            </div>

                            <div class="col-auto">
                                <p class = "bolded-text">Speed</p>
                                <span> 
                                    <input id="exe_speed" type="range" min=10 max=100 step=10 value=100 oninput="getSpeed()">
                                </span>
                            </div>
                        </div>
                    </div>


                    <div class="col right-nav">
                        <button class="btn btn-outline-dark btn-sm" id="bubble-sort" onclick="bubbleSortAlgo()" disabled>Bubble Sort</button>
                        <button class="btn btn-outline-dark btn-sm" id="insertion-sort" onclick="insertionSortAlgo()" disabled>Insertion Sort</button>
                        <button class="btn btn-outline-dark btn-sm" id="selection-sort" onclick="selectionSortAlgo()" disabled>Selection Sort</button>
                        <button class="btn btn-outline-dark btn-sm" id="merge-sort" onclick="mergeSortAlgo()" disabled>Merge Sort</button>
                        <button class="btn btn-outline-dark btn-sm" id="quick-sort" onclick="quickSortAlgo()" disabled>Quick Sort</button>
                    </div>  
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5" id="graph">
    </div>


    <div class="theme-button">
        <button class="dark-light-mode-toggle-btn light-mode" id="dark-light-mode-toggle" onclick="changeTheme()">
            <i class="fa-solid fa-moon" style="font-size: 25px"></i>
        </button>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
